<app-menu></app-menu>
<table class="table table-dark table-striped">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">ID</th>
      <th scope="col">Name</th>
      <th scope="col">Email</th>
    </tr>
  </thead>
  <tbody *ngFor="let s of students; let i = index">
    <tr>
      <th scope="row">{{ i + 1 }}</th>
      <td>{{ s.id }}</td>
      <td>{{ s.name }}</td>
      <td>{{ s.email }}</td>
    </tr>
  </tbody>
</table>

<app-footer></app-footer>
